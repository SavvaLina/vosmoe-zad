<!DOCTYPE html>
<html lang="Ru-Ru">
<head>
    <meta charset="UTF-8">
    <title>Шаблон страницы</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="from internet">
    <link rel="stylesheet" href="css\styless.css">
    <style>
        .letter {
            color:rgb(255, 255, 0);
            font-size: 140%;
            position: relative;
            top: 5px;
        }
    </style> 
</head>
<body>
    <div align="center" id="head-of-page"
    style="background-color:aquamarine;">
        <h1>
            <span class="letter">З</span>
        аголовок</h1>
        <hr>
    </div>
    <div id="content"
    style="background-color:rgb(173, 42, 112)">
        <h2>
            <span class="letter">С</span>
           одержание</h2>
        <div id="side-panel"
        style="float: left;width: 25%;">
            <h3>
                <span class="letter">б</span>
                оковая панель</h3>
        </div>
        <div id="main-text"
        style="float: left;">
            <h3>
                <span class="letter">о</span>
                сновной текст</h3>
        </div>
        <div style="clear: left;"></div>
    </div>
    <div id="foot-of-page"
    style="background-color:rgb(70, 70, 150)">
        <h2>
            <span class="letter">П</span>
            одвал</h2>
    </div>
    <p>Текст</p>
    <script>scr="js/scripts.js"</script>

</body>
</html>
